<div class="index-page" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScrollDown()">

    <div class="breaches-container">
        <div *ngFor="let breach of breaches; trackBy: trackByFn" class="breach">
            <app-single-breach [breach]="breach"></app-single-breach>
        </div>
    </div>

    <h1 *ngIf="showMsg" class="msg">You've reached the end!</h1>

</div>
