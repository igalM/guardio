<mat-card *ngIf="breach" class="card">
    <mat-card-content>
        <h3><span>Name: </span>{{breach.Name}}</h3>
        <h3><span>Date Breached: </span>{{breach.BreachDate}}</h3>
        <h3><span>Pwned Count: </span>{{breach.PwnCount}}</h3>
        <img [src]="breach.LogoPath" alt="Breached site icon">
    </mat-card-content>
    <mat-card-actions>
        <button (click)="viewMoreInfo()" mat-raised-button color="primary">View More Info</button>
    </mat-card-actions>
</mat-card>
